<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #flash-container {
      width: 100%;
      height: 100%;
      background-color: black; /* Optional: set a background color */
    }

    #flash-content {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="flash-container">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <embed id="flash-content" src="ETD.swf" quality="high" pluginspage="http://www.macromedia.com/go/getfashplayer" type="application/x-shockwave-flash">
  </div>

</body>
</html>
